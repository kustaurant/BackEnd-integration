name: pre-test.yml

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.2
        options: >-
          --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Small (Unit) Tests
        run: ./gradlew smallTest

      - name: Publish Small (Unit) Test Report
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/smallTest/TEST-*.xml
          check_name: Small (Unit) Tests

      - name: Run Middle (Integration) Tests
        run: ./gradlew middleTest

      - name: Publish Middle (Integration) Test Report
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/middleTest/TEST-*.xml
          check_name: Middle (Integration) Tests
