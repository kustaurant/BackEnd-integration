name: Github-actions 자동 배포

on:
  push:
    branches:
      - refactor/github-actions

jobs:
  Deploy:
    runs-on: ubuntu-latest


    steps:
      - name: SSH로 LightSail 인스턴스 접속해서 원격에서 it pull 받고 빌드, 실행 하기
        uses: appleboy/ssh-action@v1
        env:
          APPLICATION_YML: ${{ secrets.APPLICATION_YML }}
          AUTH_YML: ${{ secrets.AUTH_YML }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          envs: APPLICATION_YML, AUTH_YML
          script: |
            set -e
            set -x
            cd /home/ubuntu/BackEnd-integration

            # 기존 설정 파일 삭제
            rm -rf src/main/resources/application.yml || true
            rm -rf src/main/resources/auth.yml || true

            # 최신 코드 가져오기
            git pull origin refactor/github-actions

            # base64로부터 복원
            echo "$APPLICATION_YML" | base64 -d > src/main/resources/application.yml
            echo "$AUTH_YML" | base64 -d > src/main/resources/auth.yml

            # 빌드 수행
            chmod +x ./gradlew
            ./gradlew clean build
            
            sudo fuser -k -n tcp 8080 || true
            
            # 새 JAR 실행 (nohup + 로그 저장)
            mkdir -p $HOME/logs
            nohup java -jar build/libs/RestaurantTier-0.1.0-SNAPSHOT.jar --spring.profiles.active=prod > $HOME/logs/kustaurant.log 2>&1 &
