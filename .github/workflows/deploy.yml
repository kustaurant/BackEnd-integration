name: ìžë™ CI/CD

on:
  pull_request:
    branches: ["develop"]
  push:
    branches: [ "main" ]

jobs:
  detect-changes:
    name: ðŸ” ë³€ê²½ì‚¬í•­ ê°ì§€
    runs-on: ubuntu-latest
    outputs:
      kustaurant: ${{ steps.paths.outputs.kustaurant }}
      crawler: ${{ steps.paths.outputs.crawler }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: paths
        with:
          filters: |
            kustaurant:
              - 'server/kustaurant/**'
              - 'common/**'
            crawler:
              - 'server/crawler/**'
              - 'common/**'

  kustaurant-build-push:
    name: ðŸ› ï¸ ë³€ê²½ëœ ê²½ìš° ë¹Œë“œ ë° í‘¸ì‰¬
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.kustaurant == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: ì¿ ìŠ¤í† ëž‘ ëª¨ë“ˆ ë¹Œë“œ(í…ŒìŠ¤íŠ¸ ì œì™¸)
        run: ./gradlew :server:kustaurant:clean :server:kustaurant:assemble --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ë„ì»¤ í—ˆë¸Œ ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/kustaurant
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‰¬
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/kustaurant/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/kustaurant:buildcache
          cache-to: type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/kustaurant:buildcache,mode=max

  deploy:
    name: ðŸš€ ë„ì»¤ ì»´í¬ì¦ˆ ë°°í¬
    needs: kustaurant-build-push
    if: needs.detect-changes.outputs.kustaurant == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: íŒŒì¼ í™•ì¸ìš©
        run: |
          ls -al infra/docker/kustaurant || true
          ls -al infra/monitoring || true

      - name: ë””ë ‰í„°ë¦¬ ìƒì„± ë° ê¶Œí•œ ì„¤ì •
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          script: |
            set -e
            sudo mkdir -p /home/ubuntu/kustaurant-docker/infra
            sudo chown -R ubuntu:ubuntu /home/ubuntu/kustaurant-docker/infra
            sudo chmod -R 755 /home/ubuntu/kustaurant-docker/infra

      - name: env íŒŒì¼ ì—…ë°ì´íŠ¸
        uses: appleboy/ssh-action@v1.2.0
        env:
          ENV_FILE: ${{ secrets.KUSTAURANT_ENV_FILE }}
          DOCKER_COMPOSE_ENV_FILE: ${{ secrets.KUSTAURANT_DOCKER_COMPOSE_ENV_FILE }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          envs: ENV_FILE,DOCKER_COMPOSE_ENV_FILE
          script: |
            set -e
            mkdir -p /home/ubuntu/kustaurant-docker/infra/docker/kustaurant
            cd /home/ubuntu/kustaurant-docker/infra/docker/kustaurant
            umask 077
            cat > .env <<EOF
            SPRING_PROFILES_ACTIVE=prod
            
            ${ENV_FILE}
            
            ${DOCKER_COMPOSE_ENV_FILE}
            EOF

      - name: infra íŒŒì¼ ì—…ë°ì´íŠ¸
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          source: "./infra"
          target: "/home/ubuntu/kustaurant-docker"
          overwrite: true

      - name: docker ì´ë¯¸ì§€ pull ë° docker compose ì‹¤í–‰
        uses: appleboy/ssh-action@v1.2.0
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN:    ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          script: |
            set -e
            # ê·¸ë¼íŒŒë‚˜ ì“°ê¸° ê¶Œí•œ
            # sudo chown -R 472:0 /home/ubuntu/kustaurant-docker/infra/monitoring/grafana
            # sudo chmod -R 775 /home/ubuntu/kustaurant-docker/infra/monitoring/grafana
            sudo chmod -R 777 /home/ubuntu/kustaurant-docker/infra/monitoring/**
            # ë””ë ‰í„°ë¦¬ ì´ë™
            cd /home/ubuntu/kustaurant-docker/infra/docker/kustaurant
            # docker hub ë¡œê·¸ì¸
            echo ${{ secrets.DOCKERHUB_TOKEN }} | sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            # ë„ì»¤ ì»´í¬ì¦ˆ
            sudo docker compose -p kustaurant \
            -f docker-compose.yml -f docker-compose.prod.yml pull
            sudo docker compose -p kustaurant \
            -f docker-compose.yml -f docker-compose.prod.yml up -d
            # ë¯¸ì‚¬ìš©(ì´ì „) ì´ë¯¸ì§€ ì •ë¦¬
            sudo docker image prune -f