name: ìžë™ CI/CD

on:
  pull_request:
    branches: [ "develop" ]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ "main" ]

jobs:
  detect-changes:
    name: ðŸ” ë³€ê²½ì‚¬í•­ ê°ì§€
    runs-on: ubuntu-latest
    outputs:
      kustaurant: ${{ steps.paths.outputs.kustaurant }}
      crawler: ${{ steps.paths.outputs.crawler }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: paths
        with:
          filters: |
            kustaurant:
              - 'server/kustaurant/**'
              - 'common/**'
            crawler:
              - 'server/crawler/**'
              - 'common/**'

  kustaurant-build-push:
    name: ðŸ› ï¸ ë³€ê²½ëœ ê²½ìš° ë¹Œë“œ ë° í‘¸ì‰¬
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.kustaurant == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Server:Kustaurant module
        run: ./gradlew :server:kustaurant:clean :server:kustaurant:assemble --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/kustaurant
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‰¬
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/kustaurant/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/kustaurant:buildcache
          cache-to: type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/kustaurant:buildcache,mode=max

  deploy:
    name: ðŸš€ ë„ì»¤ ì»´í¬ì¦ˆ ë°°í¬
    needs: kustaurant-build-push
    if: needs.detect-changes.outputs.kustaurant == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: docker compose íŒŒì¼ í™•ì¸ìš©
        run: |
          ls -al infra/docker/kustaurant || true

      - name: env íŒŒì¼ ì—…ë°ì´íŠ¸
        uses: appleboy/ssh-action@v1.2.0
        env:
          ENV_FILE: ${{ secrets.KUSTAURANT_ENV_FILE }}
          DOCKER_COMPOSE_ENV_FILE: ${{ secrets.KUSTAURANT_DOCKER_COMPOSE_ENV_FILE }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          envs: ENV_FILE,DOCKER_COMPOSE_ENV_FILE
          script: |
            set -e
            mkdir -p /home/ubuntu/kustaurant-docker
            cd /home/ubuntu/kustaurant-docker
            umask 077
            cat > .env <<EOF
            ${ENV_FILE}
            
            ${DOCKER_COMPOSE_ENV_FILE}
            EOF

      - name: docker-compose íŒŒì¼ ì—…ë°ì´íŠ¸
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          source: "./infra/docker/kustaurant/docker-compose*.yml"
          target: "/home/ubuntu/kustaurant-docker/"
          strip_components: 3
          overwrite: true

      - name: ì„œë²„ì—ì„œ Docker ë¡œê·¸ì¸
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: docker ì´ë¯¸ì§€ pull ë° docker compose ì‹¤í–‰
        uses: appleboy/ssh-action@v1.2.0
        env:
          SPRING_PROFILES_ACTIVE: prod
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/kustaurant-docker
            sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            sudo docker image prune -f