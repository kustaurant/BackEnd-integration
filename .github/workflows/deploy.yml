name: Github-actions 자동 배포


on:
  push:
    tags:
      - 'v*'
jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate Git tag and build.gradle version match
        run: |
          # 태그에서 버전 추출
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          
          # build.gradle에서 version 추출
          FILE_VERSION=$(grep "^version" build.gradle | sed -E "s/version *= *'([^']+)'/\1/")
          
          echo "Git tag version: $TAG_VERSION"
          echo "build.gradle version: $FILE_VERSION"
          
          # 태그와 build.gradle의 실행 파일 버전이 같은지 확인
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "error: Tag version ($TAG_VERSION) does not match build.gradle version ($FILE_VERSION)."
            exit 1
          fi

      - name: SSH로 LightSail 인스턴스 접속해서 원격에서 최신 코드 pull 받고 빌드 -> 빌드 파일 실행 하기
        uses: appleboy/ssh-action@v1
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          envs: ENV_FILE
          script: |
            set -e
            set -x
            
            cd /home/ubuntu/BackEnd-integration
            git checkout main

            # 최신 코드 가져오기
            git pull origin main

            # .env 파일 복원
            echo "$ENV_FILE" | base64 -d > .env

            # 빌드 수행
            chmod +x ./gradlew
            ./gradlew clean build
            
            sudo fuser -k -n tcp 8080 || true
            
            # 새로운 JAR 파일 실행
            JAR=build/libs/RestaurantTier-0.1.0-SNAPSHOT.jar
            LOG=$HOME/logs/kustaurant.log
            export SPRING_PROFILES_ACTIVE=prod
            mkdir -p $HOME/logs

            nohup java -jar  $JAR > $LOG 2>&1 &