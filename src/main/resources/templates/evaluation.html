    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T2CX8XG3"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<header th:replace="~{navbar-new :: navbarFragment}"></header>

<div id="evaluationWindow">

<div id="first" class="contents">
    <div id="firstTitle">
        <p th:text="${restaurant.getRestaurantName()}"></p>
        <p th:text="'('+${restaurant.getRestaurantCuisine()}+')'"></p>
    </div>
    <hr>
    <p>전체적으로 어떠셨나요?</p>
    <p>별점을 선택해 주세요</p>
    <div id="starsArea">
        <img class="stars"
             th:src="${eval != null ? 'https://kustaurant.s3.ap-northeast-2.amazonaws.com/evaluation/star-' + (eval.getEvaluationScore() * 2).intValue() + '.png' : 'https://kustaurant.s3.ap-northeast-2.amazonaws.com/evaluation/star-0.png'}"
             alt="stars">
    </div>

    <p id="ratingComment">
        <span th:switch="${eval != null}">
            <span>아직 선택하지 않으셨습니다.</span>
        </span>
    </p>
</div>


<div id="second" class="contents">
    <div id="secondTitle">
        <p>해당되는 키워드를 선택해주세요</p>
    </div>
    <hr>
    <div id="keywordList">
        <button id="situation1" class="keywordBtn unselected">
            <img src="/img/tier/혼밥.png">
            <span>혼밥</span>
        </button>
        <button id="situation2" class="keywordBtn unselected">
            <img src="/img/tier/2~4인.png">
            <span>2~4인</span>
        </button>
        <button id="situation3" class="keywordBtn unselected">
            <img src="/img/tier/5인%20이상.png">
            <span>5인 이상</span>
        </button>
        <button id="situation4" class="keywordBtn unselected">
            <img src="/img/tier/단체%20회식.png">
            <span>단체 회식</span>
        </button>
        <button id="situation5" class="keywordBtn unselected">
            <img src="/img/tier/배달.png">
            <span>배달</span>
        </button>
        <button id="situation6" class="keywordBtn unselected">
            <img src="/img/tier/야식.png">
            <span>야식</span>
        </button>
        <button id="situation7" class="keywordBtn unselected">
            <img src="/img/tier/친구%20초대.png">
            <span>친구 초대</span>
        </button>
        <button id="situation8" class="keywordBtn unselected">
            <img src="/img/tier/데이트.png">
            <span>데이트</span>
        </button>
        <button id="situation9" class="keywordBtn unselected">
            <img src="/img/tier/소개팅.png">
            <span>소개팅</span>
        </button>
    </div>
</div>

<!-- 코멘트 입력 창 추가 -->
<div id="commentSection" class="contents">
    <textarea id="evaluationComment" rows="4" placeholder="(선택) 여기에 상세한 리뷰를 남겨주세요" th:text="${eval != null ? eval.commentBody : ''}"></textarea>
</div>

<div id="forth" class="contents">
    <button id="submitBtn">평가 제출</button>
</div>
</div>
<footer th:replace="~{footer::footerFragment}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div id="situationJson" th:data-situationJson="${situationJson}" th:data-mainScore="${mainScore}" style="display: none"></div>

    if(!wcs_add) var wcs_add = {};
    wcs_add["wa"] = "14b5af05d120a20";
    if(window.wcs) {
        wcs_do();
    }
</script>
</body>

</html>
