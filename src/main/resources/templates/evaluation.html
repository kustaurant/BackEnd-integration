<div id="evaluationWindow">

<div id="first" class="contents">
    <div id="firstTitle">
        <p th:text="${restaurant.getRestaurantName()}"></p>
        <p th:text="'('+${restaurant.getRestaurantCuisine()}+')'"></p>
    </div>
    <hr>
    <p>전체적으로 어떠셨나요?</p>
    <p>별점을 선택해 주세요</p>
    <div id="starsArea">
        <img class="stars" th:each="starNum : ${#numbers.sequence(1, 7)}"
             th:src="${eval != null && eval.getEvaluationScore() >= starNum ? '/img/evaluation/star-filled.png' : '/img/evaluation/star-empty.png'}"
             alt="stars">
    </div>

    <p id="ratingComment">
        <span th:switch="${eval != null}">
            <span>아직 선택하지 않으셨습니다.</span>
