<main>

    <div>
        <form method="post" action="/api/community/post/create" enctype="multipart/form-data" th:data-id="${post.postId}">
            <div class="top-banner">
                <button id="back-button" type="button"><img src="/img/community/back-button.png"></button>

                <h1 class="writeText">게시글 수정</h1>
                <button id="complete-button" type="submit"><img src="/img/community/check.png"></button>
            </div>
            <select name="postCategory">
                <option value="" disabled hidden>채널 선택</option>
                <option value="자유게시판" th:selected="${post.postCategory == '자유게시판'}">자유게시판</option>
                <option value="칼럼게시판" th:selected="${post.postCategory == '칼럼게시판'}">칼럼게시판</option>
                <option value="건의게시판" th:selected="${post.postCategory == '건의게시판'}">건의게시판</option>
            </select>
            <input name="title" placeholder="제목" th:value="${post.postTitle}">
            <div class="post-body">
                <div class="post-body-inner">
                    <textarea th:utext="${post.postBody}" class="post-content" id="tiny-editor" maxlength="2000"></textarea>
                </div>
            </div>

        </form>

    </div>


</main>
