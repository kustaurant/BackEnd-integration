                                <!-- Dynamic restaurant slides -->
                                <div>

                                </div>
                                <div th:each="restaurant, iterStat : ${restaurants}" class="swiper-slide">

                                        <!--슬라이더 이미지 -->

                                                 id="restaurantImageContainer">

                                                     th:src="${restaurant.restaurantImgUrl}" alt="쿠스토랑 건대 맛집 인기">

                                            </div>
                                        </a>

                                                <span class="d-inline-block text-dark-gray fs-19 fw-600"
                                                      th:text="${restaurant.restaurantName}">Restaurant Name</span>
                                            <div class="w-100">
                                                    <span class="d-inline-block align-middle"
                                                          th:text="${restaurant.restaurantType}">Type</span>
                                                <span class="d-inline-block align-middle ms-10px me-10px fs-12 opacity-5"

                                                <span class="d-inline-block align-middle"
                                                      th:if="${restaurant.restaurantEvaluationCount}"
                                                      th:text="${restaurant.getMainScoreMaxTen()}"></span>
                                            </div>
                                        </div>
