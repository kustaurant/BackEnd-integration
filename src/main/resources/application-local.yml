spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/local_kustaurant?serverTimezone=UTC
    username: root
    password: 1234
  flyway:
    enabled: true
    locations: classpath:db/migration/local

logging:
  level:
    com.kustaurant: trace
    org.flywaydb.core: info