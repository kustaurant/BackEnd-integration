spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kustaurant_local?serverTimezone=UTC
    username: root
    password: 1234

  session:
    store-type: redis

  flyway:
    enabled: true
    locations: classpath:db/migration/local

  data:
    redis:
      host: 127.0.0.1
      port: 6379

logging:
  level:
    com.kustaurant: trace
    org.flywaydb.core: info

