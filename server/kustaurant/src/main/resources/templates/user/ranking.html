    <style>
        .ranking-sort-section {
            padding: 20px 0;
        }
        
        .sort-buttons {
            display: inline-flex;
            border: 1px solid #ddd;
            border-radius: 25px;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        
        .sort-btn {
            padding: 12px 24px;
            border: none;
            background-color: transparent;
            color: #6c757d;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-right: 1px solid #ddd;
        }
        
        .sort-btn:last-child {
            border-right: none;
        }
        
        .sort-btn:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .sort-btn.active {
            background-color: #007bff;
            color: #fff;
        }
        
        .sort-btn.active:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    <!-- js   -->
    <script type="text/javascript" src="/js/library/jquery.js"></script>
    <script type="text/javascript" src="/js/library/vendors.min.js"></script>
    <script type="text/javascript" src="/js/library/main.js"></script>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T2CX8XG3"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->
<!--상단 탭 fragment 붙여넣기-->
<header th:replace="~{common/navbar-new :: navbarFragment}"></header>
<!--홈화면 배너-->
<section
        class="mt-0 top-banner age-title-big-typography cover-background p-0 md-background-position-left-center"
        style="background-image: url('/img/home/background.jpg');">
    <div class="container">
        <div class="row align-items-center justify-content-center small-screen">
            <div class="col-lg-6 col-md-8 position-relative text-center page-title-extra-large appear anime-child anime-complete alt-font"
                 data-anime="{ &quot;el&quot;: &quot;childs&quot;, &quot;translateY&quot;: [30, 0], &quot;opacity&quot;: [0,1], &quot;duration&quot;: 600, &quot;delay&quot;: 0, &quot;staggervalue&quot;: 200, &quot;easing&quot;: &quot;easeOutQuad&quot; }">
                <h1 class="alt-font text-dark-gray text-uppercase ls-minus-1px mb-0">유저 랭킹</h1>
                <h2 class="m-auto fw-600 text-uppercase mb-0">유저 랭킹을 확인해보세요</h2>
            </div>
        </div>
    </div>
</section>

    <div class="ranking-container">
        <!-- 정렬 옵션 선택 -->
        <div class="ranking-sort-section" style="text-align: center; margin-bottom: 30px;">
            <div class="sort-buttons">
                <button type="button" class="sort-btn" data-sort="CUMULATIVE"
                        th:classappend="${sort != null and sort.name() == 'CUMULATIVE' ? ' active' : ''}">
                    누적순
                </button>
                <button type="button" class="sort-btn" data-sort="SEASONAL"
                        th:classappend="${sort != null and sort.name() == 'SEASONAL' ? ' active' : ''}">
                    시즌별
                </button>
            </div>
        </div>
        
        <div th:if="${myRank != null}" class="user-description-outer">
            <div class="user-description">
                <div class="green-rectangle"></div>
                <div class="span-outer">
                    <span>내 정보</span>
                </div>
            </div>
        </div>
        <table id="tierTable" class="tier-table">
            <colgroup>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
            <tr>
                <th scope="col">순위</th>
                <th></th>
                <th scope="col" class="th-nickname">닉네임</th>
                <th scope="col">평가수</th>
            </tr>
            </thead>
            <tbody id="tierTableBody">
                <tr th:if="${myRank != null}" class="my-rank">
                    <td class="td-rank" th:text="${myRank.rank()}"></td>
                    <td class="td-img">
                        <div>
                            <img th:src="${myRank.iconUrl()}" alt="소">
                        </div>
                    </td>
                    <td th:text="${myRank.nickname()}"></td>
                    <td class="td-eval-count">
                        <div>
                            <span th:text="${myRank.evaluationCount()} + '개'"></span>
                        </div>
                    </td>
                </tr>
                <tr th:each="userRank :${rankList}"
                    th:class="${userRank.rank() == 1 ? 'rank-first' :
                    (userRank.rank() == 2 ? 'rank-second' :
                    (userRank.rank() == 3 ? 'rank-third' : ''))}">
                    <td class="td-rank" th:text="${userRank.rank()}"></td>
                    <td class="td-img">
                        <div>
                            <img th:src="${userRank.iconUrl()}" alt="소">
                        </div>
                    </td>
                    <td th:text="${userRank.nickname()}"></td>
                    <td class="td-eval-count">
                        <div>
                            <span th:text="${userRank.evaluationCount()} + '개'"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 정렬 버튼 클릭 이벤트 처리
            const sortButtons = document.querySelectorAll('.sort-btn');
            sortButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const sortValue = this.getAttribute('data-sort');
                    if (sortValue && (sortValue === 'CUMULATIVE' || sortValue === 'SEASONAL')) {
                        const url = new URL(window.location.href);
                        url.searchParams.set('sort', sortValue);
                        window.location.href = url.toString();
                    }
                });
            });
        });
    </script>
