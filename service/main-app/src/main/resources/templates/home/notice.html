<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠스토랑 - 공지사항</title>
  <!-- 아이콘 라이브러리-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- 탭 관련 라이브러리 / 순서 지켜야함 -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/library/vendors.min.css">
  <link rel="stylesheet" href="/css/library/style.min.css">
  <link rel="stylesheet" href="/css/library/responsive.min.css">
  <link rel="stylesheet" href="/css/library/restaurant.css">
  <link rel="stylesheet" href="/css/notice-style.css">
  <script type="text/javascript" src="/js/library/jquery.js"></script>
  <script type="text/javascript" src="/js/library/vendors.min.js"></script>
  <script type="text/javascript" src="/js/library/main.js"></script>
</head>

<body>
<header th:replace="~{common/navbar-new :: navbarFragment}"></header>
<main class="container-fluid alt-font p-0">
  <section
          class="mt-0 top-banner mb-1 age-title-big-typography cover-background p-0 md-background-position-left-center"
          style="background-image: url('/img/home/background.jpg');">
    <div class="container">
      <div class="row align-items-center justify-content-center small-screen">
        <div class="col-lg-6 col-md-8 position-relative text-center page-title-extra-large appear anime-child anime-complete alt-font"
             data-anime="{ &quot;el&quot;: &quot;childs&quot;, &quot;translateY&quot;: [30, 0], &quot;opacity&quot;: [0,1], &quot;duration&quot;: 600, &quot;delay&quot;: 0, &quot;staggervalue&quot;: 200, &quot;easing&quot;: &quot;easeOutQuad&quot; }">
          <h2 class="main-page-title alt-font text-dark-gray text-uppercase ls-minus-1px mb-0">공지사항</h2>
          <h2 class="m-auto fw-600 text-uppercase mb-0 firstSectionComment">쿠스토랑 공지사항을 확인해보세요.</h2>
        </div>
      </div>
    </div>
  </section>
  <div class="cardlist">
    <div th:each="noticelist:${notices}" class="notice-card">
      <a th:href="${noticelist.noticeHref}" target="_blank">
        <p th:text="${noticelist.noticeTitle}" class="notice-title"></p>
        <p th:text="${noticelist.createdAt}" class="notice-created-at"></p>
      </a>
    </div>
  </div>
</main>
<footer th:replace="~{common/footer::footerFragment}"></footer>
</body>
</html>
